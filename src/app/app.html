
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Bienvenido {{ currentUser?.firstName }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start=""><img [src]="currentUser?.profileImage || UNKNOW_USER_IMAGE"></ion-thumbnail>
        <h2>{{ currentUser?.firstName }} {{ currentUser?.lastName}}</h2>
        <p>{{ currentUser?.email }}</p>
        <p>{{ currentUser?.userType }}</p>
      </ion-item>
      <button menuclose="" ion-item="" *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content="" swipebackenabled="false"></ion-nav>
